<ion-header>
  <ion-navbar color="dark">
    <ion-title>アカウント作成</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="email" placeholder="Name(半角英字)" name="displayName" [(ngModel)]="displayName" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="createUser()">作成してログイン</button>
          <button ion-button class="register-btn" block clear (click)="backLoginPage()">ログインページへもどる</button>          
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
